{% extends 'index.html' %}
{% block new_blog %}
    <div class="new_post">
        <div class="col-md-12 text-center">
            <form method=POST action="{{ url_for('new_post') }}">
                <h4>What's on Your Mind?</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="InputTitle" name="Post-Title" placeholder="Enter Your Post Title Here"></div>
                 <div class="form-group">
                     <textarea name="Post-Body" class="form-control" cols="170" rows="7" placeholder="Enter Your Message Here"></textarea>
                     <br />
                 </div>
                <div class="form-group">
                    <button id="SubmitPost" type="submit" value="Submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="posts">

    </div>

{% endblock %}
