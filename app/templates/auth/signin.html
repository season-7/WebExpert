{% extends "auth/layout.html" %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('auth.signin') }}">
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="text" id="InputEmail"class="form-control" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" id="InputPassword" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" value="Login" class="btn btn-primary btn-block">Log In</button>
            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
