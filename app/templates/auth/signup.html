{% extends "auth/layout.html" %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('auth.signup') }}">
                <div class="form-group">
                    <label for="InputEmail">Eamil Address</label>
                    <input type="text" id="InputEmail" class="form-control" name="Email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" id="InputUsername"class="form-control" name="Username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" id="InputPassword"class="form-control" name="Password" placeholder="Password"
                </div>
                <br>
                <button type="submit" value="Register" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
